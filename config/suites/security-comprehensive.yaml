# Security Comprehensive Suite
# All security checks including experimental rules
# Use for thorough security audits, expect some false positives

name: security-comprehensive
version: "1.0.0"
description: |
  Comprehensive security analysis including all vulnerability types.
  Includes experimental and lower-confidence rules. Best suited for
  thorough security audits where finding all potential issues is more
  important than avoiding false positives.

# Suite metadata
metadata:
  author: Gittera Team
  created: "2024-01-01"
  updated: "2024-12-11"
  tags:
    - security
    - comprehensive
    - audit
    - experimental

# Inherit from extended suite
extends: security-extended

# Additional categories for comprehensive coverage
categories:
  # All OWASP Top 10 2021
  - a01-broken-access-control
  - a02-cryptographic-failures
  - a03-injection
  - a04-insecure-design
  - a05-security-misconfiguration
  - a06-vulnerable-components
  - a07-auth-failures
  - a08-integrity-failures
  - a09-logging-failures
  - a10-ssrf

  # Additional categories
  - data-exposure
  - information-disclosure
  - race-condition
  - resource-management

# All available rules
rules:
  # Information Disclosure
  - information-disclosure
  - information-disclosure/error-messages
  - information-disclosure/stack-trace
  - information-disclosure/debug-mode

  # Race Conditions
  - race-condition
  - race-condition/toctou

  # Resource Management
  - resource-exhaustion
  - resource-leak
  - denial-of-service

  # File Operations
  - unsafe-file-upload
  - arbitrary-file-write
  - arbitrary-file-delete

  # Network
  - insecure-protocol
  - ssl-verification-disabled
  - insecure-cookie

  # Memory Safety (for native languages)
  - buffer-overflow
  - format-string
  - use-after-free
  - integer-overflow

  # Data Validation
  - regex-dos
  - prototype-pollution
  - mass-assignment

  # Authentication
  - weak-password-requirements
  - insecure-session
  - missing-auth-check

  # Authorization
  - privilege-escalation
  - insecure-direct-object-reference
  - missing-authz-check

  # Experimental Rules
  - experimental/taint-all-paths
  - experimental/deep-flow
  - experimental/type-confusion

# Include all confidence levels
min_confidence: 0.3

# Include all severity levels
severity_levels:
  - Critical
  - High
  - Medium
  - Low

# Don't exclude test files in comprehensive mode
exclude: []

# Enable all languages
languages:
  java:
    enabled: true
  python:
    enabled: true
  javascript:
    enabled: true
  typescript:
    enabled: true
  go:
    enabled: true
  ruby:
    enabled: true
  php:
    enabled: true
  rust:
    enabled: true
  csharp:
    enabled: true
  swift:
    enabled: true
  kotlin:
    enabled: true
  scala:
    enabled: true
