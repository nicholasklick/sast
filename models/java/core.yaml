    output: "ReturnValue"
    kind: value

  # Collections
  - name: "get"
    package: "java.util.List"
    input: "Argument[this]"
    output: "ReturnValue"
    kind: taint

  - name: "get"
    package: "java.util.Map"
    input: "Argument[this]"
    output: "ReturnValue"
    kind: taint

