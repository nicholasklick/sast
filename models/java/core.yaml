    description: "Normalize path"

summaries:
  # String operations that propagate taint
  - name: "concat"
    package: "java.lang.String"
    input: "Argument[0]"
    output: "ReturnValue"
    kind: taint

  - name: "append"
    package: "java.lang.StringBuilder"
    input: "Argument[0]"
    output: "Argument[this]"
    kind: taint

  - name: "append"
    package: "java.lang.StringBuffer"
    input: "Argument[0]"
    output: "Argument[this]"
    kind: taint

  - name: "toString"
    package: "java.lang.StringBuilder"
    input: "Argument[this]"
    output: "ReturnValue"
    kind: value

  - name: "substring"
    package: "java.lang.String"
    input: "Argument[this]"
    output: "ReturnValue"
    kind: taint

  - name: "toLowerCase"
